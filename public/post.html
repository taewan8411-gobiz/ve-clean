<!doctype html>
<html lang="ko"><meta charset="utf-8" />
<title>문의 상세</title>
<link rel="stylesheet" href="/public/style.css" />
<body>
  <h1>문의 상세</h1>
  <div id="head"></div>
  <div id="thread" style="white-space:pre-wrap;border:1px solid #ddd;padding:12px;border-radius:8px;background:#fff"></div>

  <h3>이어 질문하기</h3>
  <textarea id="follow" rows="5" placeholder="추가 질문을 입력하세요"></textarea>
  <button id="send">질문 보내기</button>

  <p><a href="/index.html">← 홈</a></p>

<script>
  const params = new URLSearchParams(location.search);
  const id = params.get('id');

  const headEl = document.getElementById('head');
  const threadEl = document.getElementById('thread');

  async function load() {
    // ✅ id가 없으면 즉시 안내
    if (!id) {
      headEl.textContent = '잘못된 접근입니다. (id 없음)';
      threadEl.textContent = '';
      return;
    }

    try {
      const res = await fetch('/api/get-post?id=' + encodeURIComponent(id));
      const data = await res.json();
      if (!res.ok) {
        headEl.textContent = '글을 불러오지 못했습니다. (' + (data?.error || res.status) + ')';
        threadEl.textContent = '';
        return;
      }

      headEl.innerHTML =
        '<b>[' + (data.category||'') + '] ' + (data.title||'') + '</b><br/>' + (data.content||'');

      const msgs = Array.isArray(data.messages) ? data.messages : [];
      if (msgs.length === 0) {
        threadEl.textContent = '(대화 없음)';
        return;
      }
      threadEl.textContent = msgs.map(m =>
        (m.role === 'user' ? '[질문] ' : '[AI] ') + (m.content || '')
      ).join('\n\n');
    } catch (e) {
      headEl.textContent = '오류: ' + e.message;
      threadEl.textContent = '';
    }
  }

  async function sendFollow() {
    if (!id) return;
    const text = document.getElementById('follow').value.trim();
    if (!text) return;

    document.getElementById('send').disabled = true;
    try {
      const res = await fetch('/api/reply?id=' + encodeURIComponent(id), {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ content: text })
      });
      document.getElementById('follow').value = '';
      await load();
    } finally {
      document.getElementById('send').disabled = false;
    }
  }

  document.getElementById('send').addEventListener('click', sendFollow);
  load();
</script>


</body>
</html>
